{% extends "auctions/layout.html" %}

{% block body %}
<h2>Create New Listing</h2>

{% if error %}
    <div class="alert alert-danger" role="alert">
        {{ error }}
    </div>
{% endif %}

<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" class="form-control" value="{{ title }}" required>
    </div>
    <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" name="description" class="form-control" required>{{ description }}</textarea>
    </div>
    <div class="form-group">
        <label for="starting_bid">Starting Bid:</label>
        <input type="number" id="starting_bid" name="starting_bid" class="form-control" min="0" value="{{ starting_bid }}" required>
    </div>
    <div class="form-group">
        <label for="image_url">Image URL:</label>
        <input type="text" id="image_url" name="image_url" class="form-control" value="{{ image_url }}">
    </div>
    <div class="form-group">
        <label for="category">Category:</label>
        <select id="category" name="category" class="form-control">
            <option value="">Choose...</option>
            <option value="Fashion" {% if category == 'Fashion' %}selected{% endif %}>Fashion</option>
            <option value="Furniture" {% if category == 'Furniture' %}selected{% endif %}>Furniture</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Create Listing</button>
</form>

{% endblock %}
