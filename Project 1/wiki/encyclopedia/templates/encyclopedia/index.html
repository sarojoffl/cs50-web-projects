{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>All Pages</h1>
    <ul class="list-unstyled">
        {% for entry in entries %}
        <li>
            <a href="{% url 'entry' title=entry %}">{{ entry }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
