{% extends "encyclopedia/layout.html" %}

{% block title %}
Search Results
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h3>Search Results for "{{ query }}"</h3>
    {% if entries %}
        <ul class="list-unstyled">
        {% for entry in entries %}
            <li><a href="{% url 'entry' title=entry %}">{{ entry }}</a></li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No matching entries found.</p>
    {% endif %}
</div>
{% endblock %}
